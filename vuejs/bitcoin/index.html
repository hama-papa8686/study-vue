<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no:width">
    <title>A Simple Bitcoin App</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>Bitcoin App</h1>
    <div id="app">
        <h2>BitCoint Price</h2>
        <section v-cloak v-if="hasError">
            error...
        </section>
        <section v-else>
            <div v-if="isLoading">
                loading...
            </div>
            <div v-else>
                <ul v-cloak>
                    <li v-for="(rate, currancy) in bpi">
                        {{ currancy }} : {{ rate.rate_float | currancyDecimal }}
                    </li>
                </ul>
            </div>
        </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
